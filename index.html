<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аккордеон на CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .accordion {
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
        }
        .accordion-item {
            border-bottom: 1px solid #ccc;
        }
        .accordion-title {
            padding: 10px;
            cursor: pointer;
            background-color: #eee;
            transition: background-color 0.3s;
            margin: 5px 0;
            display: block;
            width: 100px; 
        }
        .accordion-title:hover {
            background-color: #ddd;
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.7s ease-out; 
            padding: 0 10px;
        }
        input[type="checkbox"] {
            display: none; 
        }
        input[type="checkbox"]:checked + .accordion-title + .accordion-content {
            max-height: 300px; 
        }
    </style>
</head>
<body>

<div class="accordion">
    <div class="accordion-item">
        <input type="checkbox" id="item1">
        <label class="accordion-title" for="item1">Заголовок 1</label>
        <div class="accordion-content">
            <p>Содержимое аккордеона 1.</p>
            <p>Содержимое аккордеона 1.</p>
            <p>Содержимое аккордеона 1.</p>
        </div>
    </div>
    <div class="accordion-item">
        <input type="checkbox" id="item2">
        <label class="accordion-title" for="item2">Заголовок 2</label>
        <div class="accordion-content">
            <p>Содержимое аккордеона 2.</p>
        </div>
    </div>
    <div class="accordion-item">
        <input type="checkbox" id="item3">
        <label class="accordion-title" for="item3">Заголовок 3</label>
        <div class="accordion-content">
            <p>Содержимое аккордеона 3.</p>
        </div>
    </div>
</div>

</body>
</html>
